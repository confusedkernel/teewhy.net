  [languages.en.params]
    languageName = "English"
    title = "Tyler's Void"
    subtitle = "No thoughts, head empty."
    owner = ""
    keywords = ""
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    missingContentMessage = "Page not found..."
    missingBackButtonLabel = "Back to home page"
    minuteReadingTime = "min read"
    words = "words"

    [languages.en.params.logo]
      logoText = ">_ NULL"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "home"
        weight = 1
        name = "home"
        url = "/"
      [[languages.en.menu.main]]
        identifier = "about"
        weight = 2
        name = "about"
        url = "/about"
      [[languages.en.menu.main]]
        identifier = "tags"
        weight = 3
        name = "tags"
        url = "/tags"
      [[languages.en.menu.main]]
        identifier = "categories"
        weight = 5
        name = "categories"
        url = "/categories"

