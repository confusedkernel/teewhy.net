baseURL: "https://teewhy.net"
title: "Tyler's Void"
subtitle: "No thoughts, head empty."
theme: hextra


enableRobotsTXT: true
enableGitInfo: true
hasCJKLanguage: true

# Languages
defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
  zh-tw:
    languageName: 繁體中文
    weight: 2

# Markdown parsing
markup:
  goldmark:
    renderer:
      unsafe: true

  highlight:
    noClasses: false

enableInlineShortcodes: true

# Main menu config
menu:
  main:
    - identifier: portfolio
      name: Portfolio
      pageref: /portfolio
      weight: 1

    - identifier: blog
      name: Blog
      pageref: /blog
      weight: 2

    - identifier: about
      name: About
      pageref: /about
      weight: 3

    - identifier: vault
      name: Vault
      pageref: /vault
      weight: 4

    - name: Search
      weight: 5
      params:
        type: search

    - name: GitHub
      url: "https://github.com/nottyl"
      params:
        icon: github

# Some other settings
params:
  description: No thoughts, head empty.
  displayUpdatedDate: true

  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: true

  theme:
    default: system
    displayToggle: true

  page:
    width: normal

  search:
    enable: true
    type: flexsearch

    flexsearch:
      index: title

  blog:
    list:
      displayTags: true
      readingTime: true

